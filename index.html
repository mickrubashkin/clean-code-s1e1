<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="page">
  <header class="header">
    <img src="./eisenhower-matrix.jpg" alt="An image of the Eisenhower matrix">
    <a class="more_inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main>
    <div class="wrapper">
      <section class="new-task">
        <h3 class="heading">Add Item</h3>
        <div class="task-row-wrapper">
          <input id="new-task" class="task-input" type="text">
          <button class="btn">Add</button>
        </div>
      </section>
      <section>
        <h3 class="heading">Todo</h3>
        <ul id="incomplete-tasks" class="task-list">
          <li class="task-item">
            <input type="checkbox" class="input toggle-completed">
            <label class="task">Pay Bills</label>
            <input type="text" class="task-input edit">
            <button class="btn btn--edit">Edit</button>
            <button class="btn btn--delete">
              <img class="btn--delete__img" src="./remove.svg" alt="remove">
            </button>
          </li>
          <li class="edit-mode task-item">
            <input type="checkbox" class="input toggle-completed">
            <label class="task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task-input edit">
            <button class="btn btn--edit">Save</button>
            <button class="btn btn--delete">
              <img class="btn--delete__img" src="./remove.svg" alt="remove">
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="heading">Completed</h3>
        <ul id="completed-tasks" class="task-list">
          <li class="task-item">
            <input type="checkbox" checked class="input toggle-completed">
            <label class="task">See the Doctor</label>
            <input type="text" class="task-input edit">
            <button class="btn btn--edit">Edit</button>
            <button class="btn btn--delete">
              <img class="btn--delete__img" src="./remove.svg" alt="remove">
            </button>
          </li>
        </ul>
      </section>
    </div>
  </main>
  <script src="app.js"></script>
</body>

</html>
